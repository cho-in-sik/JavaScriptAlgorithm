<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let snumArr = [];

        arr.forEach((element) => {
          if (element % 2 !== 0) {
            snumArr.push(element);
          }
        });
        const sum = snumArr.reduce((acc, cur) => acc + cur);
        console.log(sum);
        console.log(Math.min(...snumArr));
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      solution(arr);
    </script>
  </body>
</html>
