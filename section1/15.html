<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = '';
        const len = Math.floor(s.length / 2);
        if (s.length % 2 === 0) {
          answer += s.charAt(len - 1);
          answer += s.charAt(len);
          return answer;
        }
        return s.charAt(len);
      }
      console.log(solution('good'));
    </script>
  </body>
</html>
